<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New Game!</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Height: </label>
        <input type="number" #height>
      </div>

      <div>
        <label>Width: </label>
        <input type="number" #width>
      </div>

      <div>
        <label>Bombs per 10 spaces: </label>
        <input type="number" #bombs>
      </div>
      <button (click)="sendBoard(height.value, width.value, bombs.value)">New Game!!</button>
    </div>
  </div>
</div>
